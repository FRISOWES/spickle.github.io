<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spickle - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Raleway:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #eeeeeeff;
      color: #323639;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }
    header img {
      width: 150px;
    }
    nav {
      display: flex;
    }
    nav a {
      color: #323639;
      text-decoration: none;
      padding: 10px 20px;
      font-weight: bold;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .images {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    .images img {
      max-width: 40%;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      font-family: 'Raleway', sans-serif;
      color: #4285f4;
      font-size: 3em;
      margin: 20px 0;
    }
    p {
      font-family: 'Lato', sans-serif;
      color: #323639;
      font-size: 1.2em;
      max-width: 600px;
    }
    .cta {
      background-color: #4285f4;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .cta h2 {
      font-family: 'Raleway', sans-serif;
      margin: 0 0 10px 0;
    }
    .cta input[type="email"] {
      padding: 10px;
      font-size: 1em;
      margin: 10px 0;
      width: 80%;
      max-width: 300px;
      border: none;
      border-radius: 5px;
    }
    .cta button {
      background-color: white;
      color: #4285f4;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      background-color: #323639;
      color: white;
      padding: 20px;
      text-align: center;
    }
    footer a {
      color: #ffffff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Spickle Logo">
    <nav>
      <a href="#">About Spickle</a>
    </nav>
  </header>

  <div class="main-content">
    <img src="stylish logo mainpage.png" alt="Main Page Image">
    <h1>Cooking up the next #1 app</h1>
    <p>Unlock the flavors of inspiration. Spickle is set to revolutionize the way you cook and explore recipes by curating an extensive digital cookbook library
