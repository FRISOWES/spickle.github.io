<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spickle - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
            color: #ffffff;
            height: 100%;
            overflow: hidden;
        }
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            z-index: 2;
        }
        header img {
            width: 150px;
        }
        header .menu {
            font-size: 1.2em;
            cursor: pointer;
        }
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }
        .overlay h1 {
            font-size: 3em;
            color: white;
            margin: 0;
        }
        .subscribe-section {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 500px;
            z-index: 2;
            text-align: center;
        }
        .subscribe-section input[type="email"] {
            padding: 10px;
            font-size: 1em;
            width: 70%;
            max-width: 300px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .subscribe-section button {
            padding: 10px;
            font-size: 1em;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            z-index: 2;
        }
        footer a {
            color: #ffffff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Spickle Logo">
        <div class="menu" onclick="location.href='about.html'">About Us</div>
    </header>

    <div class="video-container">
        <video autoplay loop muted>
            <source src="Cooking.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="overlay">
        <h1>#1 cooking app on the way, Chef!</h1>
    </div>

    <div class="subscribe-section">
        <h2>Be the first to know about updates!</h2>
        <form action="https://formspree.io/f/mqkrrpaahttps://formspree.io/f/mqkrrpaa" method="POST">
            <input type="email" name="email" placeholder="Enter your email address" required>
            <button type="submit">Subscribe</button>
        </form>
    </div>

    <footer>
        <p>Â© 2024 Spickle - All Rights Reserved.</p>
    </footer>
</body>
</html>
