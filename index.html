<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spickle - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Circular+Std&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
            color: #ffffff;
            height: 100%;
            overflow-x: hidden;
        }
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            z-index: 2;
        }
        header img {
            width: 150px;
            filter: brightness(0) invert(1); /* White overlay */
            cursor: pointer;
        }
        header .menu {
            display: flex;
            gap: 20px;
            margin-right: 20px; /* Reduced margin */
        }
        header .menu div {
            font-size: 1.2em;
            cursor: pointer;
            font-weight: bold;
            color: #4285f4;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }
        .overlay h1 {
            font-family: 'Circular Std', sans-serif;
            font-size: 3em;
            color: white;
            margin: 0;
        }
        .black-section {
            background-color: rgba(20,23,25,255);
            padding: 50px 0;
            text-align: center;
            color: white;
            font-family: 'Circular Std', sans-serif;
            width: 100%; /* Ensure it spans the full width */
        }
        .black-section h2 {
            margin: 0 0 10px 0;
        }
        .subscribe-section {
            width: 100%;
            max-width: 500px;
            margin: auto;
        }
        .subscribe-section input[type="email"] {
            padding: 10px;
            font-size: 1em;
            width: 70%;
            max-width: 300px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .subscribe-section button {
            padding: 10px;
            font-size: 1em;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            background-color: rgba(20,23,25,255);
            color: white;
            padding: 30px 0; /* Increased padding for more space */
            text-align: center;
            font-size: 0.8em;
            width: 100%; /* Ensure it spans the full width */
        }
        footer a {
            color: #ffffff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Spickle Logo" onclick="location.href='index.html'">
        <div class="menu">
            <div onclick="location.href='spickle-for-you.html'">For You</div>
            <div onclick="location.href='why.html'">Why</div>
        </div>
    </header>

    <div class="video-container">
        <video autoplay loop muted>
            <source src="Cooking.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay">
            <h1>#1 cooking app on the way, Chef!</h1>
        </div>
    </div>

    <div class="black-section">
        <h2>Be the first to know about updates!</h2>
        <form action="https://formspree.io/f/mqkrrpaa" method="POST" class="subscribe-section">
            <input type="email" name="email" placeholder="Enter your email address" required>
            <button type="submit">Subscribe</button>
        </form>
    </div>

    <footer>
        <p>Â© 2024 Spickle - All Rights Reserved.</p>
    </footer>
</body>
</html>
